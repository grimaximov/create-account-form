<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container">
        <div class="header">
            <h2>Registration</h2>
        </div>
        <form action="" class="form" id="form">
            <div class="field">
                <label for="">Username</label>
                <input type="text" placeholder="Your username" id="username">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Something went wrong </small>
            </div>
            <div class="field">
                <label for="">Email</label>
                <input type="email" placeholder="Your email address" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Something went wrong </small>
            </div>
            <div class="field">
                <label for="">Password</label>
                <input type="password" placeholder="create a password" id="pass">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Something went wrong</small>
            </div>
            <div class="field">
                <label for="">Confirm password</label>
                <input type="password" placeholder="Repeat password" id="pass_repeat">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Something went wrong </small>
            </div>
            <button>Registration</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
